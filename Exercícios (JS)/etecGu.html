    <body>
        <h1 class="etec">EtecGu!</h1>
        <div class="etecGu">
            <script type="text/javascript">
                var str="etecGu", i=0
                for(i=0; i<str.length; i++){
                    document.write(str.slice(0, i)+"<br>")
                }
                for(j=str.length; j>=0; j--){
                    document.write(str.slice(0, j)+"<br>")
                }
            </script>
        </div>
