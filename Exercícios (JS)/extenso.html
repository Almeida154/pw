<html>
    <head>
        <title>Números por extenso</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <h1 class="extensoT">Número por extenso</h1>
        <div class="extenso">
            <script type="text/javascript">
                var x, i=0, p, s, t
                x=(prompt("Digite um valor:"))
                document.write(x+"<br><br><br>")
                if(x.charAt(0)=="0"){
                    p="zero, "
                }
                else if(x.charAt(0)=="1"){
                    p="um, "
                }
                else if(x.charAt(0)=="2"){
                    p="dois, "
                }
                else if(x.charAt(0)=="3"){
                    p="três, "
                }
                else if(x.charAt(0)=="4"){
                    p="quatro, "
                }
                else if(x.charAt(0)=="5"){
                    p="cinco, "
                }
                else if(x.charAt(0)=="6"){
                    p="seis, "
                }
                else if(x.charAt(0)=="7"){
                    p="sete, "
                }
                else if(x.charAt(0)=="8"){
                    p="oito, "
                }
                else if(x.charAt(0)=="9"){
                    p="nove, "
                }

                //-----------------------//

                if(x.charAt(1)=="0"){
                    s="zero, "
                }
                else if(x.charAt(1)=="1"){
                    s="um, "
                }
                else if(x.charAt(1)=="2"){
                    s="dois, "
                }
                else if(x.charAt(1)=="3"){
                    s="três, "
                }
                else if(x.charAt(1)=="4"){
                    s="quatro, "
                }
                else if(x.charAt(1)=="5"){
                    s="cinco, "
                }
                else if(x.charAt(1)=="6"){
                    s="seis, "
                }
                else if(x.charAt(1)=="7"){
                    s="sete, "
                }
                else if(x.charAt(1)=="8"){
                    s="oito, "
                }
                else if(x.charAt(1)=="9"){
                    s="nove, "
                }
                //-----------------------//

                if(x.charAt(2)=="0"){
                    t="zero"
                }
                else if(x.charAt(2)=="1"){
                    t="um"
                }
                else if(x.charAt(2)=="2"){
                    t="dois"
                }
                else if(x.charAt(2)=="3"){
                    t="três"
                }
                else if(x.charAt(2)=="4"){
                    t="quatro"
                }
                else if(x.charAt(2)=="5"){
                    t="cinco"
                }
                else if(x.charAt(2)=="6"){
                    t="seis"
                }
                else if(x.charAt(2)=="7"){
                    t="sete"
                }
                else if(x.charAt(2)=="8"){
                    t="oito"
                }
                else if(x.charAt(2)=="9"){
                    t="nove"
                }
                document.write(p, s, t)
            </script>
        </div>
        <a class="backT" href="index.html"><h1 class="backT">Voltar</h1></a>
    </body>
</html>
